<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ログイン | 調整さん</title>
  </head>
  <body>
    <p class="error-message-p">ログインに失敗しました</p>
    <form action="//chouseisan.com/auth/login" method="post" autocomplete="off" accept-charset="utf-8">
      <input name="chousei_token" value="testtoken" type="hidden" id="form_chousei_token">
      <div class="clearfix">
        <label for="form_email">メールアドレス</label>
        <input class="form-input form-control" name="email" value="" type="text" id="form_email">
      </div>
      <div class="clearfix">
        <label for="form_password">パスワード</label>
        <input class="form-input form-control" name="password" value="" type="password" id="form_password">
      </div>
      <div class="remember-div clearfix">
        <input name="remember" value="1" type="checkbox" id="form_remember">
        <label class="remember-label" for="form_remember">ログイン状態を保持する</label>
      </div>
      <input class="btn btn-confirm" name="submit" value="ログイン" type="submit" id="form_submit">
    </form>
  </body>
</html>
